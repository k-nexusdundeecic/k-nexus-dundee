<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-NEXUS | Portal</title>
    <style>
        :root { --pink: #FF69B4; --dark: #000; }
        body { background: var(--dark); color: var(--pink); font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .vault-container { border: 2px solid var(--pink); padding: 30px; border-radius: 15px; margin-top: 50px; display: inline-block; }
        #main-content { display: none; background: var(--pink); color: #000; min-height: 100vh; margin: -20px; padding: 20px; }
        .hud { background: #000; padding: 15px; margin-bottom: 20px; border-radius: 10px; }
        .hud a { color: #fff; margin: 0 10px; text-decoration: none; font-weight: bold; font-size: 0.8rem; }
        input { padding: 12px; border-radius: 8px; border: 1px solid var(--pink); background: #222; color: #fff; width: 150px; margin-bottom: 10px; }
        button { background: var(--pink); color: #000; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="vault-door" class="vault-container">
        <h1>K-NEXUS DUNDEE</h1>
        <p>PROJECT DEVELOPMENT PORTAL</p>
        <input type="password" id="passcode" placeholder="ENTER CODE">
        <br>
        <button onclick="unlock()">ENTER</button>
    </div>

    <div id="main-content">
        <nav class="hud">
            <a href="index.html">HOME</a>
            <a href="gaming.html">ARCADE</a>
            <a href="cafe.html">CAFE</a>
            <a href="tarot.html">TAROT</a>
        </nav>
        
        <div style="background:white; padding:30px; border:4px solid #000; border-radius:20px;">
            <h1>K-NEXUS DUNDEE</h1>
            <p style="font-weight:bold;">FOUNDER: ANDREW LAFFERTY</p>
            <hr>
            <p>The Specialized Mind Sanctuary in development.</p>
        </div>
    </div>

    <script>
        function unlock() {
            var input = document.getElementById('passcode').value;
            if(input === "1108") {
                document.getElementById('vault-door').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.body.style.background = "#FF69B4";
            } else {
                alert("ACCESS DENIED");
            }
        }
    </script>

</body>
</html>
